<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-2">
        <p class="lead">Ingrese reservas</p>
        <form>
            <input type="text" id="nombre" placeholder="Nombre" class="form-control my-2">
            <input type="text" id="apellido" placeholder="Apellido" class="form-control my-2">
            <input type="number" id="horario" placeholder="horario" class="form-control my-2">
            <input type="text" id="origen" placeholder="Origen" class="form-control my-2">
            <input type="text" id="destino" placeholder="Destino" class="form-control my-2">
            <button type="reset" onclick="reservar();" id="boton" class="btn btn-success">Confirmar</button>
        </form>

    </div>
    <div class="container">
        <table class="table" id="tabla">
              <thead class="btn-info">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Horario</th>
                    <th>Origen</th>
                    <th>Destino</th>
                </tr>
              </thead> 
              

        </table>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
